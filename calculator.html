<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div class="container w-50 vh-100 d-flex justify-content-center flex-column">
        <div class="input-group mb-3 g-2">
            <input type="number" class="form-control" placeholder="數字1">
            <input type="number" class="form-control" placeholder="數字2">
        </div>

        <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">+</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">-</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">*</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio4">/</label>
        </div>

        <button type="button" class="btn btn-outline-secondary w-100 mt-3">計算</button>

        <div class="total mt-3">
            <h5>總和：</h5>
        </div>

        <div class="total mt-3">
            <h5>歷史紀錄：</h5>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    num1: 0,
                    num2: 0,
                    total: 0,
                    history: []
                }
            },
            methods: {
                calcResult() {
                    switch (this.total) {
                        case '+':
                            this.total = this.num1 + this.num2;
                            break;
                        case '-':
                            this.total = this.num1 - this.num2;
                            break;
                        case '*':
                            this.total = this.num1 * this.num2;
                            break;
                        case '/':
                            this.total = this.num1 / this.num2;
                            break;
                    }

                    storeHistory();
                }
            }
        })

        app.mount('#app')
    </script>

</body>

</html>
